<app-header></app-header>

<mat-drawer-container>
    <mat-drawer-content>
        <!-- MAIN CONTENT -->

        <div class="table-container">
            <table mat-table [dataSource]="tableRows" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="cover">
                    <th mat-header-cell *matHeaderCellDef> Cover </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.cover}}" alt="Cover"></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/details/{{element.id}}">
                            {{element.title}}
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>
        </div>
        <!-- ./END -->
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
